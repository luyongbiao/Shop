<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>商品详情</title>
    <link rel='stylesheet' href='css/goodsDetail.css'>
</head>
<body>
    <div class="detail_top">
        <div class="top_content">
            <div class="top_menu">
                <ul>
                    <li><a href="#">账户登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a href="#">向导</a></li>
                    <li><a href="#">博客</a></li>
                </ul>
            </div>
            <div class="top_phone">
                <span><a href='#'>我的订单</a></span>
                <span><a href='#'>购物车</a></span>
                <span><a href='#'>请联系我们</a></span>
            </div>
        </div>
    </div>
    <div class="top_next">
        <div class="logo_search">
            <div class="logo">
                <img src="image/logo.png">
            </div>
            <div class="search_content">
                <div class="search">
                    <input type="text">
                    <a class="search_btn" href="#">搜索</a>
                </div>
           </div>
           <div class="cart">
                <a>
                    <img src="image/cart.jpg">
                    <span>我的购物车</span>
                </a>
           </div>
        </div>
    </div>
    <div class="detail_hr"></div>
    <div class="goods_page">
        <div class="w">
            <div class="goods_picture">
                <img src="image/apple.jpg">
            </div>
            <div class="goods_content">
                <div class="goods_detail">
                    <span>王小二 苹果水果批发包邮 新鲜山东烟台栖霞红富士苹果 平果一箱</span>
                    <span>自然成熟 新鲜直达 酸甜如初恋</span>
                </div>
                <div class="goods_price">
                    <span>价格</span>
                    <div class="price">
                        <em>￥</em>
                        <span>115.50</span>
                    </div>
                </div>
                <div class="goods_count">
                    <span class='count_img'></span>
                    <span>
                        <input type="text" name="count" value='1'>
                    </span>
                    <span class='count_img'></span>
                    共10件
                </div>
                 <div class="goods_cart">
                      <div class="add_cart">
                        <a>
                            <span>加入购物车</span>
                         </a>
                     </div>
                     <div class="add_order">
                        <a>
                            <span>立即购买</span>
                         </a>
                     </div>
                 </div>
            </div>
        </div>
    </div>
</body>
</html>
