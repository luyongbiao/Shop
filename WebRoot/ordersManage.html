<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>订单管理</title>
    <link rel='stylesheet' href='css/ordersManage.css'>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script src="js/ordersManage.js"></script>
    <script>
        $(function(){   
              var amount = 0;
              $(".cart_page").each(function(index){  
	              var  count = 0;
              		$(this).find(".goodsItem").each(function(index){
	                    count += parseInt($(this).find("span.goods_price").text()) * 
	                    parseInt($(this).find(".goods_count").text());
	             	 	
              		});  
              		$(this).find(".count").first().text(count);
              		$(this).find(".goods_total_price span em").first().text("￥"); 
             });
     });
    </script>
</head>
<body>
    <div class="detail_top">
        <div class="top_content">
            <div class="top_menu">
                <ul>
							<li>先生<a class="logout">注销</a></li>
							<li><a href="login.html">账户登录</a></li>
                    <li><a href="#">向导</a></li>
                    <li><a href="#">博客</a></li>
                </ul>
            </div>
            <div class="top_phone">
                <span><a href='#'>我的购物车</a></span>
                <span><a href='#'>请联系我们</a></span>
            </div>
        </div>
    </div>
    <div class="top_next">
        <div class="logo_search">
            <div class="logo">
                <img src="image/logo.png">
            </div>
            <div class="carts_title">
                <span>管理订单</span>
            </div>
        </div>
    </div>
    <div class="detail_hr"></div>
    <div class="orders_status">
        <div class="w">
            <ul>
                <li><a href="#">全部订单</a></li>
            </ul>
        </div>
    </div>
    	<div class="cart_page">
       		<div class="w">
            	<div class="cart_header">
               	  <ul>
                    <li class="product">
                        <span style="font-weight:700;font-size:15px;">2017-05-01</span>
                        <span style="margin-left:10px;font-size:15px;">订单号：<b>1</b></span>
                    </li>
                    <li>
                         <span>单价</span>
                        
                    </li>
                    <li>
                       <span>数量</span>
                    </li>
                    <li>
                        <span>订单总价</span>
                    </li>
                    <li>
                        <span>订单状态</span>
                    </li>
                    <li>
                    	<span>操作</span>
                    </li>
                </ul>
            </div>
            <ul>          	
                <li>
                    <div class="goodsItem">
                        <ul>
                            <li class="product">
                                <div class="goodsDetail">
                                    <div class="goodsImage">
                                        <a href="#"><img src=${item_goods.value.goodsPic }></a>
                                    </div>
                                    <div class="goodsName">
                                        <div class='goodsTitle'>
                                            <a href="#"><span>苹果</span></a>
                                        </div>
                                        <div class="goodsDesc">
                                            <span>123</span>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <span>
                                    <em>￥</em>
                                    <span class="goods_price">100yuan</span>
                                </span>
                            </li>
                            <li>
                                    <span class="goods_count">25</span>
                            </li>
                             <li class='goods_total_price' >
                                <span style="color:red;font-size:17px">
                                    <em>&nbsp;</em>
                                    <span class="count">&nbsp;</span>
                                </span>
                            </li>
                             <li class='goods_status' >
                                <span style="color:red;font-size:17px">
                                    已完成
                                </span>
                            </li>
                            <li>
                            	<input type="button" onclick="updateStatus(this)" value="发货">
                            </li>
                        </ul>
                    </div>
               	 </li>
                </c:forEach>
                 
               </ul>
       	 	</div>
   	 	</div>
   	 </div>
    </c:forEach>
</body>
</html>
