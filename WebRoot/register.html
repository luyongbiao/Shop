<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>用户注册</title>
<link rel='stylesheet' href='css/register.css'>
<script src='js/jquery-3.1.1.min.js'></script>
<script src='js/register.js'></script>
</head>
<body>
	<div class="register_head">
		<div class="w">
			<div class="head_logo">
				<img src="image/logo.png">
			</div>
			<div class="head_login">
				<span>欢迎光临，请</span> <a href="login.html">登陆</a>
			</div>
		</div>
	</div>
	<div class="head_hr"></div>
	<div class="register_form">
		<div class="w">
			<div class="shadow"></div>
			<input type="hidden" name="op" value="register">
			<div class="form_content">
				<div class="form_header">
					<span class="customer_login">新用户注册</span> <span class="admin_login">管理员注册</span>
					<a href="indexServlet">前往首页</a>
				</div>
				<div class="customer_content">
					<table>
						<tbody>
							<tr>
								<td class="t">用户名</td>
								<td>
									<input type="text" name="customerName">
									<span class="error">用户名不能为空</span>
								</td>
							</tr>
							<tr>
								<td class="t">密码</td>
								<td>
									<input type="password" name="customerPassword">
									<span class="error">密码不能为空</span>
								</td>
							</tr>
							<tr>
								<td class="t">确认密码</td>
								<td>
									<input type="password" name="comfirmPassword">
									<span class="error">密码不匹配</span>
								</td>
							</tr>
							<tr>
								<td class="t">性别</td>
								<td><input type="radio" name="customerGender" value="M"
									checked>男 <input type="radio" name="customerGender"
									value="W">女</td>
							</tr>
							<tr>
								<td class="t">年龄</td>
								<td><input type="text" name="customerAge">
									<span class="error">年龄不能为空</span>
								</td>
							</tr>
							<tr>
								<td class="t">电话号码</td>
								<td><input type="text" name="customerMobilePhone">
									<span class="error">电话不能为空</span>
								</td>
							</tr>

							<tr>
								<td class="t">手机号码</td>
								<td><input type="text" name="customerHomePhone">
									<span class="error">手机号码不能为空</span>
								</td>
							</tr>
							<tr>
								<td colspan='2'><a>立即注册</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="admin_content">
					<table>
						<tbody>
							<tr>
								<td class="t">管理员姓名</td>
								<td><input type="text" name="adminName">
									<span class="error">姓名不能为空</span>
								</td>
							</tr>
							<tr>
								<td class="t">密码</td>
								<td><input type="password" name="adminPassword">
									<span class="error">密码不能为空</span>
								</td>
							</tr>
							<tr>
								<td class="t">确认密码</td>
								<td><input type="password" name="comfirmPassword">
									<span class="error">密码不匹配</span>						</td>
							</tr>
							<tr>
								<td class="t">性别</td>
								<td><input type="radio" name="adminGender" value="男"
									checked>男 <input type="radio" name="adminGender"
									value="女">女</td>
							</tr>
							<tr>
								<td class="t">手机号码</td>
								<td><input type="text" name="adminMobilePhone">
									<span class="error">手机号码不能为空</span>
								</td>
							</tr>
							<tr>
								<td colspan='2'>
									<a>立即注册</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
