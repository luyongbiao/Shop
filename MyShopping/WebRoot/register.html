<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>用户注册</title>
    <link rel='stylesheet' href='css/register.css'>
    <script src='js/jquery-3.1.1.min.js'></script>
    <script>
        $(function() {
            $(".form_header span").first().click(function() {
                $(this).css("background-color","#fff");
                $(this).css("border-bottom","1px solid #fff");
                $(".form_header span").last().css("background-color","#f5f5f5");
                $(".form_header span").last().css("border-bottom","none");
                $(".admin_content").css("display","none");
                $(".customer_content").css("display","block");
            });
            
            $(".form_header span").last().click(function() {
                $(this).css("background-color","#fff");
                $(this).css("border-bottom","1px solid #fff");
                $(".form_header span").first().css("background-color","#f5f5f5");
                $(".form_header span").first().css("border-bottom","none");
                $(".admin_content").css("display","block");
                $(".customer_content").css("display","none");
            });
            
            $(".customer_content table input:not([type=submit])").focus(function() {
                $(this).css("border","1px solid #333");
            });
            
            $(".customer_content table input:not([type=submit])").blur(function() {
                $(this).css("border","1px solid #e6e6e6");
            });
        });
    </script>
</head>
<body>
    <div class="register_head">
        <div class="w">
            <div class="head_logo">
                <img src="image/logo.png">
            </div>
            <div class="head_login">
                <span>欢迎光临，请</span>
                <a href="#">登陆</a>
            </div>
        </div>
    </div>
    <div class="head_hr"></div>
    <div class="register_form">
            <div class="w">
                    <div class="shadow">
                    </div>
                    <form action="customerServlet" method='post'>
                        <input type="hidden" name="op" value="register">
                        <div class="form_content">
                            <div class="form_header">
                                <span class="customer_login">新用户注册</span>
                                <span class="admin_login">管理员注册</span>
                                <a href="index.html">前往首页</a>
                            </div> 
                            <div class="customer_content">
                                <table>
                                    <tbody>
                                        <tr>
                                            <td class="t">用户名</td>
                                            <td>
                                                <input type="text" name="customerName">
                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="t">密码</td>
                                            <td>
                                                <input type="password" name="customerPassword">
                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="t">确认密码</td>
                                            <td>
                                                <input type="password" name="comfirmPassword">
                                            </td> 
                                        </tr>
                                         <tr>
                                            <td class="t">性别</td>
                                            <td>
                                                <input type="radio" name="customerGender" value="男" checked>男
                                                <input type="radio" name="customerGender" value="女">女
                                            </td> 
                                        </tr>
                                         <tr>
                                            <td class="t">年龄</td>
                                            <td>
                                                <input type="text" name="customerAge">                                                     
                                            </td> 
                                        </tr>
                                        <tr>
                                            <td class="t">电话号码</td>
                                            <td>
                                                    <input type="text" name="comfirmPassword">
                                            </td> 
                                            </tr>
                                        
                                        <tr>
                                            <td class="t">手机号码</td>
                                            <td>
                                                    <input type="text" name="comfirmPassword">
                                            </td> 
                                            </tr>
                                        <tr>
                                            <td colspan='2'>
                                                <input type="submit" value="立即注册">
                                            </td> 
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                                <div class="admin_content">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td class="t">管理员姓名</td>
                                                <td>
                                                    <input type="text" name="adminName">
                                                </td> 
                                            </tr>
                                            <tr>
                                                <td class="t">密码</td>
                                                <td>
                                                    <input type="password" name="adminPassword">
                                                </td> 
                                            </tr>
                                            <tr>
                                                <td class="t">确认密码</td>
                                                <td>
                                                    <input type="password" name="comfirmPassword">
                                                </td> 
                                            </tr>
                                             <tr>
                                            <td class="t">性别</td>
                                            <td>
                                                <input type="radio" name="adminGender" value="男" checked>男
                                                <input type="radio" name="adminGender" value="女">女
                                            </td> 
                                        </tr>
                                         <tr>
                                            <td class="t">年龄</td>
                                            <td>
                                                <input type="text" name="adminAge">                                                     
                                            </td> 
                                        </tr>
                                             <tr>
                                                <td class="t">手机号码</td>
                                                <td>
                                                    <input type="text" name="comfirmPassword">
                                                </td> 
                                            </tr>
                                            <tr>
                                                <td colspan='2'>
                                                    <input type="submit" value="立即注册">
                                                </td> 
                                            </tr>
                                        </tbody>
                                    </table>                                
                            </div>
                        </div>
                     </form>
            </div>
    </div>
        
</body>
</html>
